name: Add Supported Device
description: inform me of a supported device not currently known
title: "Add Supported Device: "
labels: ['update-devices']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Supported Device Reguest!

  - type: input
    attributes:
      label: "Roomba Model:"
      description: "Without Any +'s"
      placeholder: i7
    validations:
      required: true

  - type: dropdown
    id: supported
    validations:
      required: true
    attributes:
      label: Did It Work
      options:
        - "Yes"
        - "No"
